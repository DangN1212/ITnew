<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container addStaff">
    <div class="row">
        <h4 class="center-align">Thêm nhân viên</h4>
        <form class="col s6 offset-s3">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">mode_edit</i><input id="name" type="text" class="validate">
              <label for="name">Họ tên</label>
            </div>
          </div>
          <div class="row">
              <div class="input-field col s12">
              <i class="material-icons prefix">mode_edit</i><input id="user" type="text" class="validate">
              <label for="user">Tên đăng nhập</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">https</i><input id="password" type="password" class="validate">
              <label for="password">Mật khẩu</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">mail_outline</i><input id="email" type="email" class="validate">
              <label for="email" data-error="wrong" data-success="right">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">contact_phone</i><input id="tel" type="tel" class="validate">
              <label for="tel">Số điện thoại</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">my_location</i><input id="address" type="text" class="validate">
              <label for="address">Địa chỉ</label>
            </div>
          </div>
          <div class="center-align">
          <button class="btn waves-effect waves-light" type="submit" name="action">Thêm
    <i class="material-icons right">send</i>
  </button>
  </div>
    </form>

    </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/materialize.min.js"></script>
</body>
</html>
